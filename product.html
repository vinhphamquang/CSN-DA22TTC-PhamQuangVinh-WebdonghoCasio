<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Casio Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Thay đổi biến màu sắc */
        :root {
            --primary-color: #1B365D;  /* Navy */
            --beige-color: #E8DCC4;    /* Màu be */
            --beige-dark: #D4C5A9;     /* Màu be đậm hơn */
        }

        /* Cập nhật các style sử dụng màu sắc */
        body {
            background: linear-gradient(135deg, var(--beige-color) 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Thêm style để đảm bảo butter nằm ở cu���i trang */
        main {
            flex: 1;
        }

        /* Style cho butter */
        .butter {
            background-color: var(--primary-color);
            color: white;
            margin-top: 30px;
            width: 100%;
        }

        .butter h5 {
            color: var(--beige-color);
            margin-bottom: 20px;
        }

        .butter .social-links a {
            color: var(--beige-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
            margin-right: 15px;
        }

        .butter .social-links a:hover {
            color: white;
        }

        /* Background và Container */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
        }

        /* Category Title */
        .category-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin: 50px 0 30px;
            position: relative;
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--beige-dark));
            border-radius: 2px;
        }

        /* Product Card */
        .product-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--beige-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(27, 54, 93, 0.15);
            border-color: var(--primary-color);
        }

        /* Product Image */
        .product-image {
            height: 280px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
        }

        /* Product Title */
        .product-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 15px 0;
            height: 2.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Product Description */
        .product-description {
            color: #666;
            font-size: 0.9rem;
            height: 60px;
            margin-bottom: 15px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Product Price */
        .product-price {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .product-price::before {
            content: '';
            position: absolute;
            left: -10px;
            right: -10px;
            bottom: -5px;
            height: 2px;
            background: rgba(25, 135, 84, 0.2);
            border-radius: 1px;
        }

        /* Detail Button */
        .btn-detail {
            background: linear-gradient(145deg, var(--primary-color), #2a4d82);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn-detail:hover {
            background: var(--beige-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(27, 54, 93, 0.2);
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .category-title {
                font-size: 2rem;
            }

            .product-image {
                height: 240px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease backwards;
        }

        .row > div:nth-child(1) .product-card { animation-delay: 0.1s; }
        .row > div:nth-child(2) .product-card { animation-delay: 0.2s; }
        .row > div:nth-child(3) .product-card { animation-delay: 0.3s; }
        .row > div:nth-child(4) .product-card { animation-delay: 0.4s; }

        /* Cập nhật header */
        header.py-5 {
            background-color: var(--primary-color);
        }

        header.py-5 h1 {
            color: var(--beige-color);
        }

        header.py-5 p {
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <header class="py-5 text-center" style="background-color: var(--primary-color);">
        <div class="container">
            <h1 style="color: var(--beige-color);">Sản phẩm Đồng Hồ Casio</h1>
            <p class="text-white">Khám phá các dòng sản phẩm đa dạng của chúng tôi</p>
        </div>
    </header>

    <main class="container py-5">
        <h2 class="category-title">Đồng Hồ Nam</h2>
        <div class="row g-4">
            <!-- Dữ liệu sẽ được load động vào đây -->
        </div>

        <h2 class="category-title">Đồng Hồ Nữ</h2>
        <div class="row g-4">
            <!-- Dữ liệu sẽ được load động vào đây -->
        </div>

        <h2 class="category-title">G-SHOCK</h2>
        <div class="row g-4">
            <!-- Dữ liệu sẽ được load động vào đây -->
        </div>

        <h2 class="category-title">VINTAGE</h2>
        <div class="row g-4">
            <!-- Dữ liệu sẽ được load động vào đây -->
        </div>
    </main>

    <div class="butter">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <h5>Về chúng tôi</h5>
                    <p>Chuyên cung cấp đồng hồ Casio chính hãng với giá tốt nhất thị trường</p>
                </div>
                <div class="col-md-4">
                    <h5>Liên hệ</h5>
                    <p>Email: info@casiostore.com</p>
                    <p>Hotline: 1900 1234</p>
                </div>
                <div class="col-md-4">
                    <h5>Theo dõi chúng tôi</h5>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        // Load navigation
        $("#nav-placeholder").load("nav.html");
        
        // Hàm format giá tiền
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + '₫';
        }

        // Hàm tạo card sản phẩm
        function createProductCard(product) {
            return `
                <div class="col-md-3">
                    <div class="card h-100 product-card">
                        <img src="${product.image}" 
                             class="card-img-top product-image" 
                             alt="${product.name}">
                        <div class="card-body text-center">
                            <h2 class="product-title">${product.name}</h2>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">${formatPrice(product.price)}</p>
                            <a href="product-detail.html?id=${product.id}" class="btn btn-detail">
                                Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load dữ liệu từ API
        fetch('http://localhost:3000/api/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Dữ liệu nhận được:', data); // Thêm log để debug
                if (!data || !data.categories) {
                    throw new Error('Dữ liệu không hợp lệ');
                }
                
                data.categories.forEach(category => {
                    const container = $(`h2:contains('${category.name}')`).next('.row');
                    if (container.length) {
                        container.empty();
                        category.products.forEach(product => {
                            container.append(createProductCard(product));
                        });
                    } else {
                        console.warn(`Không tìm thấy container cho danh mục: ${category.name}`);
                    }
                });
            })
            .catch(error => {
                console.error('Lỗi chi tiết:', error);
                alert('Không thể tải dữ liệu sản phẩm. Vui lòng thử lại sau.');
            });
    });
    </script>
</body>
</html>
