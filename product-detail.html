<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div id="productDetail">
                    <!-- Chi tiết sản phẩm sẽ được thêm vào đây -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(function(){
        $("#nav-placeholder").load("nav.html");
        
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (productId) {
            fetch(`http://localhost:3000/api/product/${productId}`)
                .then(response => response.json())
                .then(product => {
                    const productDetailHtml = `
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <img src="${product.image}" class="product-image" alt="${product.name}">
                            </div>
                            <div class="col-md-6">
                                <h1>${product.name}</h1>
                                <h5 class="text-success mb-4">${product.category.toUpperCase()}</h5>
                                
                                <h4>Mô tả sản phẩm:</h4>
                                <p>${product.description}</p>
                                
                                <h4>Giá tham khảo:</h4>
                                <p class="text-success h4">
                                    ${new Intl.NumberFormat('vi-VN', {
                                        style: 'currency',
                                        currency: 'VND'
                                    }).format(product.price)}
                                </p>
                                
                                <h4>Thông tin bổ sung:</h4>
                                <ul class="list-unstyled">
                                    <li><strong>Mã sản phẩm:</strong> ${product.id}</li>
                                    <li><strong>Danh mục:</strong> ${product.category.toUpperCase()}</li>
                                    <li><strong>Tình trạng:</strong> ${product.isNew ? 'Sản phẩm mới' : 'Có sẵn'}</li>
                                </ul>

                                <div class="mt-4">
                                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                        Quay lại
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById('productDetail').innerHTML = productDetailHtml;
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    document.getElementById('productDetail').innerHTML = `
                        <div class="alert alert-danger text-center">
                            <p>Không tìm thấy thông tin sản phẩm!</p>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary mt-3">
                                Quay lại
                            </a>
                        </div>
                    `;
                });
        } else {
            document.getElementById('productDetail').innerHTML = `
                <div class="alert alert-warning text-center">
                    <p>Vui lòng chọn một sản phẩm để xem thông tin.</p>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary mt-3">
                        Quay lại
                    </a>
                </div>
            `;
        }
    });
    </script>
</body>
</html>
