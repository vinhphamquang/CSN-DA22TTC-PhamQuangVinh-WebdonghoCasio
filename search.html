<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm - Cửa hàng đồng hồ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container py-5">
        <h1 class="mb-4">Kết quả tìm kiếm cho: "<span id="searchTerm" class="text-success"></span>"</h1>
        <div id="searchResults" class="row g-4">
            <!-- Kết quả tìm kiếm sẽ được thêm vào đây -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(function(){
        $("#nav-placeholder").load("nav.html");
        
        const urlParams = new URLSearchParams(window.location.search);
        const searchTerm = urlParams.get('q');
        
        if (searchTerm) {
            document.getElementById('searchTerm').textContent = searchTerm;
            
            fetch(`http://localhost:3000/api/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(results => {
                    const resultsContainer = document.getElementById('searchResults');
                    
                    if (!Array.isArray(results) || results.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="col-12 text-center">
                                <p class="fs-5">Không tìm thấy sản phẩm nào phù hợp với từ khóa "${searchTerm}"</p>
                            </div>`;
                        return;
                    }

                    resultsContainer.innerHTML = results.map(product => `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 border-success">
                                <img src="${product.image}" class="card-img-top p-3" alt="${product.name}">
                                <div class="card-body text-center">
                                    <h2 class="h5 card-title">
                                        ${product.name}
                                        ${product.isNew ? '<span class="badge bg-danger ms-2">NEW</span>' : ''}
                                    </h2>
                                    <p class="card-text text-muted">${product.description}</p>
                                    <p class="fw-bold text-success fs-5">
                                        ${new Intl.NumberFormat('vi-VN', {
                                            style: 'currency',
                                            currency: 'VND'
                                        }).format(product.price)}
                                    </p>
                                    <div class="d-grid">
                                        <a href="product-detail.html?id=${product.id}" 
                                           class="btn btn-success">
                                           Xem chi tiết
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    document.getElementById('searchResults').innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-danger">Đã xảy ra lỗi khi tìm kiếm. Vui lòng thử lại sau.</p>
                        </div>`;
                });
        }
    });
    </script>
</body>
</html>
