<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container py-5">
        <h1 id="categoryTitle" class="mb-4 text-center"></h1>
        <div id="productList" class="row g-4">
            <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(function(){
        $("#nav-placeholder").load("nav.html");
        
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        
        // Đặt tiêu đề theo danh mục
        const categoryTitles = {
            'gshock': 'Đồng hồ G-SHOCK',
            'edifice': 'Đồng hồ EDIFICE',
            'vintage': 'Đồng hồ VINTAGE'
        };
        
        if (category) {
            document.getElementById('categoryTitle').textContent = categoryTitles[category] || 'Danh sách sản phẩm';
            
            fetch(`http://localhost:3000/api/products/${category}`)
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('productList');
                    
                    if (!Array.isArray(products) || products.length === 0) {
                        productList.innerHTML = `
                            <div class="col-12 text-center">
                                <p>Không có sản phẩm nào trong danh mục này.</p>
                            </div>`;
                        return;
                    }

                    productList.innerHTML = products.map(product => `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="${product.image}" class="card-img-top p-3" alt="${product.name}">
                                <div class="card-body text-center">
                                    <h2 class="h5">
                                        ${product.name}
                                        ${product.isNew ? '<span class="badge bg-danger ms-2">NEW</span>' : ''}
                                    </h2>
                                    <p class="card-text">${product.description}</p>
                                    <p class="text-success fw-bold">
                                        ${new Intl.NumberFormat('vi-VN', {
                                            style: 'currency',
                                            currency: 'VND'
                                        }).format(product.price)}
                                    </p>
                                    <a href="product-detail.html?id=${product.id}" 
                                       class="btn btn-outline-success">
                                       Xem thông tin chi tiết
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                });
        }
    });
    </script>
</body>
</html>
